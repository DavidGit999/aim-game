<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title> Aim Training </title>
</head>

<body>
  <div class="screen">
    <h1>Aim Training</h1>
    <a href="#" class="start">Start the game</a>
  </div>

  <div class="screen">
    <h1>Choose the time</h1>
    <ul class="time-list">
      <li>
        <button class="time-btn">10 sec</button>
      </li>
      <li>
        <button class="time-btn">20 sec</button>
      </li>
      <li>
        <button class="time-btn">30 sec</button>
      </li>
    </ul>
  </div>

  <div class="screen">
    <h3><span id="time">00:00</span> left</h3>
    <div class="board" id="board"></div>
  </div>

</body>

</html>
